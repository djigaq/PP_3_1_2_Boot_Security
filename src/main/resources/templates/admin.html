<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<br>
<h2>All Users</h2>
<br>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Operations</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="admin: ${admin}">
    <form th:action="@{/admin/updateUser}" method="GET">
      <input type="hidden" name="id" th:value="${admin.getId()}"/>
      <td th:text="${admin.getId()}"></td>
      <td th:text="${admin.getName()}"></td>
      <td th:text="${admin.getSurname()}"></td>
      <td>
        <button type="submit" class="btn btn-primary">Update</button>
      </td>
    </form>
    <form th:action="@{/admin/deleteUser}" th:method="post">
      <input type="hidden" name="id" th:value="${admin.getId()}"/>
      <input type="hidden" name="_method" th:value="DELETE"/>
      <td>
        <button type="submit" class="btn btn-primary">Delete</button>
      </td>
    </form>
  </tr>
  </tbody>
</table>
<br>
<a th:href="@{/admin/addNewUser}">
  <button type="button" class="btn btn-primary">Add</button>
</a>
<form action="/logout" th:action="@{/logout}" method="post">
  <input type="submit" value="Выход">
</form>
</body>
</html>
